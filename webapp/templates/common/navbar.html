{% load static %}
<div class="container">
    <div class="row">
        <div class="col-lg-2">
            <div class="header__logo">
                <h3 style="">Motor Thrills Ltd</h3>
            </div>
        </div>
        <div class="col-lg-10">
            <div class="header__nav">
                <nav class="header__menu">
                    <ul>
                        <li><a href="{% url 'webapp:index' %}">Home</a></li>
                        <li><a href="{% url 'webapp:cars' %}">Cars</a></li>
                        <li><a href="{% url 'webapp:about_us' %} ">About</a></li>
                        <li><a href="{% url 'webapp:contact_us' %}">Contact</a></li>
                        <li><a href="#">User Account</a>
                            <ul class="dropdown">
                                {% if user.is_authenticated %}
                                    <li><a href="{% url 'logout' %}">Logout</a></li>
                                {% else %}
                                    <li><a href="{% url 'login' %}">Login</a></li>
                                    <li><a href="{% url 'webapp:register' %}">Register</a></li>
                                {% endif %}
                            </ul>
                        </li>
                    </ul>
                </nav>
                <div class="header__nav__widget">
                    {% if user.is_authenticated %}
                        <p>Username: {{ user.username }}</p>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
    <div class="canvas__open">
        <span class="fa fa-bars"></span>
    </div>
</div>
